<script>
    $('input[name="gst"]').keyup(function(e) {
        var num = $(this).val();
        if (e.which!=8) {
            num = sortNumber(num);
           if(isNaN(num)||num<0 ||num>100) {
               alert("Only Enter Number Between 1-28");
               $(this).val(sortNumber(num.substr(0,num.length-1)) + "%");
           }
        else
            $(this).val(sortNumber(num)+"%");
        }
        else {
            if(num < 2)
                $(this).val("");
            else
                $(this).val(sortNumber(num.substr(0,num.length-1)) + "%");
        }
    });
    function sortNumber(n){
        var newNumber="";
        for(var i = 0; i<n.length; i++)
            if(n[i] != "%")
                newNumber += n[i];
        return newNumber;
    }
</script>
